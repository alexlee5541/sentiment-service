name: Production Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Get the latest code
        uses: actions/checkout@v4

      - name: 2. Deploy Portfolio Files (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          # These secrets must match your NEW Jakarta Server
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }} # Usually 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Copy the local 'portfolio' folder to a temp folder on server
          source: "./portfolio/"
          target: "~/portfolio_staging/"
          args: "-r" # Recursive copy

      - name: 3. Move Files & Reload Nginx (SSH)
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clean the final destination
            sudo rm -rf /var/www/portfolio/*
            
            # Move files from temp staging to Nginx folder
            # Note: scp creates the directory structure, so we look inside
            sudo mv ~/portfolio_staging/portfolio/* /var/www/portfolio/
            
            # Remove temp folder
            rm -rf ~/portfolio_staging
            
            # Fix Permissions so Nginx can read them
            sudo chown -R www-data:www-data /var/www/portfolio
            
            # Refresh Nginx
            sudo systemctl reload nginx
            echo "âœ… Portfolio Deployed and Nginx Reloaded"