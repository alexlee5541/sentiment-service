name: Deploy Portfolio

on:
  push:
    branches:
      - main # Trigger deployment every time a commit is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- START: OPTIONAL STATIC SITE GENERATOR (SSG) BUILD BLOCK ---
      # UNCOMMENT the lines below ONLY IF you used an SSG (like Astro, Next.js, or Hugo).
      # If your portfolio is just raw HTML/CSS, skip this block.
      
      # - name: Setup Node.js Environment
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install and Build SSG
      #   run: |
      #     npm install
      #     npm run build 
      # --- END: OPTIONAL SSG BUILD BLOCK ---

      - name: Deploy Static Files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          # Uses the SSH key generated specifically for this deployment
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Source: This is the folder containing your final HTML/CSS/JS.
          # Change './' to the build folder if you uncommented the SSG block above (e.g., './dist/')
          source: "./"
          # Target: The location Nginx serves files from
          target: /var/www/portfolio/
          args: "-r -i" # Recursive copy (-r) and skip interactive prompts (-i)

      - name: Reload Nginx on EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Command to ensure Nginx serves the new files immediately
          script: |
            sudo systemctl reload nginx
            echo "Nginx reloaded successfully!"