name: Production Pipeline

# Trigger: Run on every push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Health Check (The "Quality Gate")
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install ONLY what we need for testing (no heavy AI models yet)
          pip install pytest httpx
          # We install the app dependencies but ignore the heavy torch/model for the *test* phase if possible
          # For this simple project, we'll just install everything to keep it simple.
          pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run Unit Tests
        # Tech Lead Note: We haven't written tests yet, so this will pass if 0 tests are found.
        # In a real job, I would block the merge if this step fails.
        run: pytest

  # Job 2: Build & Push (The "Delivery")
  build-and-push:
    needs: test # Only run if 'test' passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        # This enables advanced caching features
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Tags the image with 'latest' AND the short git commit hash (e.g., :a1b2c3d)
          # This is crucial for rollbacks.
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sentiment-app:latest
            ${{ secrets.DOCKER_USERNAME }}/sentiment-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max