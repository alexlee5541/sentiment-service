name: Deploy Portfolio

on:
  push:
    branches:
      - main # Trigger deployment every time a commit is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- START: OPTIONAL STATIC SITE GENERATOR (SSG) BUILD BLOCK ---
      # UNCOMMENT the lines below ONLY IF you used an SSG (like Astro, Next.js, or Hugo).
      # If your portfolio is just raw HTML/CSS, skip this block.
      
      # - name: Setup Node.js Environment
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install and Build SSG
      #   run: |
      #     npm install
      #     npm run build 
      # --- END: OPTIONAL SSG BUILD BLOCK ---

      - name: Deploy Files to Staging (Home Directory)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./portfolio/" # <--- UPDATE THIS # Your source files
          target: "~/portfolio_staging/" # A temporary folder in the user's home directory
          args: "-r"

      - name: Move Files to Nginx Directory and Reload
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Cleanup destination
            sudo rm -rf /var/www/portfolio/*
            
            # Move files. 
            # Note: SCP likely created ~/portfolio_staging/portfolio/index.html
            # So we move contents of that inner folder.
            sudo mv ~/portfolio_staging/portfolio/* /var/www/portfolio/
            
            # Cleanup staging
            rm -rf ~/portfolio_staging/
            
            # Reload
            sudo systemctl reload nginx