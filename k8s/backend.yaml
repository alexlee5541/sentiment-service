apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: alexlee5541/sentiment-backend:v2 # Your Docker Hub Image
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@db-service:5432/sentiment_db"
            - name: FINNHUB_API_KEY
              value: "YOUR_ACTUAL_API_KEY_HERE"
          # Resources are CORRECTLY placed here, under the container
          resources:
            requests:
              # We expect 300MB to be enough for the AI model loading
              memory: "700Mi" 
              cpu: "250m"
            limits:
              # Hard limit to prevent it from consuming all 4GB of RAM
              memory: "500Mi"