apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  # Rule 1: The sentiment app subdomain
  - host: sentiment.alex-builds.com 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service 
            port:
              number: 8501
  
  # Rule 2: The root portfolio site
  - host: www.alex-builds.com # <-- CRITICAL RULE FOR THE 404 FIX
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service # Route to the same frontend service
            port:
              number: 8501