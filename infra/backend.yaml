apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: alexlee5541/sentiment-backend:v6 # Your Docker Hub Image
          env:
            - name: DATABASE_URL
              # CHANGE THE HOSTNAME: Ensure this matches the actual Service name for Postgres
              value: "postgresql://user:password@postgres-service:5432/sentiment_db" 
            - name: FINNHUB_API_KEY
          # Resources are CORRECTLY placed here, under the container
          resources:
            requests:
              # Request enough memory to minimize startup swapping
              memory: "1024Mi" # Increased request to 1GB
              cpu: "500m"
            limits:
              # Set a high hard limit to allow the AI model to load
              memory: "2048Mi"